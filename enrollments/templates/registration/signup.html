{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="bg-white rounded-lg shadow p-6 max-w-md mx-auto mt-10">
  <h1 class="text-2xl font-bold mb-6">Sign Up</h1>
  
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}  <!-- This uses crispy forms to render the form nicely -->
    
    <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
      Create Account
    </button>
  </form>
  
  <p class="mt-4 text-center">
    Already have an account? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Log in</a>
  </p>
</div>
{% endblock %}
